<form [formGroup]="form">
    <div class="flex flex-column gap-5">
        <div class="flex flex-column">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" formControlName="Nome">
        </div>
        <div class="flex flex-column">
            <label for="usuario">IdUsuario:</label>
            <input type="number" id="IdUsuario" formControlName="IdUsuario" readonly>
        </div>
        <div class="flex flex-row gap-2 align-items-center">
            <div class="flex flex-column flex-grow-1">
                <label for="item">Item:</label>
                <input type="text" id="item" formControlName="Item" />
            </div>
            <p-button icon="pi pi-plus" (onClick)="cadastrarItem()" styleClass="mt-4"></p-button>
        </div>
    </div>
</form>

<div class="flex justify-content-center gap-2" style="margin-top: 32%;">
    <p-button styleClass="w-11rem" label="SALVAR" [severity]="'success'" (onClick)="cadastrarCheckList()"></p-button>
    <p-button styleClass="w-11rem" label="CANCELAR" [severity]="'danger'" (onClick)=" cancelarChecklist()"></p-button>
</div>

<div>
    <p>{{mensagem}}</p>
</div>
